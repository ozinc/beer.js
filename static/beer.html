<html>
<head>
<title>Brewberry controller</title>
</head>
<body>
<div id="tempchart"></div>
<table>
  <tr>
    <td>Temperature 0</td>
    <td id="temp0">bar</td>
  </tr>
  <tr>
    <td>Temperature 1</td>
    <td id="temp1">bar</td>
  </tr>
  <tr>
    <td>Duty cycle</td>
    <td id="dc"></td>
  </tr>
  <tr>
    <td>Control mode</td>
    <td>
      <input type="radio" name="controlmode" value="off" />Off 
      <input type="radio" name="controlmode" value="manual" />manual
      <input type="radio" name="controlmode" value="pid" />PID
    </td>
  </tr>
  <tr>
    <td>Manual duty cycle</td>
    <td><input type="text" name="staticDC" id="staticDC" data-controltype="manual" /> %</td>
  </tr>
  <tr>
    <td>PWM cycle time</td>
    <td><input type="text" name="cycletime" id="cycletime" data-controltype="both" /> seconds</td>
  </tr>
  <tr>
    <td>PID set point</td>
    <td><input type="text" name="setpoint" id="setpoint" data-controltype="pid" /> Â°C</td>
  </tr>
  <tr>
    <td>PID P factor</td>
    <td><input type="text" name="Pfactor" id="Pfactor" data-controltype="pid" /></td>
  </tr>
  <tr>
    <td>PID I factor</td>
    <td><input type="text" name="Ifactor" id="Ifactor" data-controltype="pid" /></td>
  </tr>
  <tr>
    <td>PID D factor</td>
    <td><input type="text" name="Dfactor" id="Dfactor" data-controltype="pid" /></td>
  </tr>
  <tr>
    <td>I upper limit</td>
    <td><input type="text" name="Imax" id="Imax" data-controltype="pid" /></td>
  </tr>
  <tr>
    <td>I lower limit</td>
    <td><input type="text" name="Imin" id="Imin" data-controltype="pid" /></td>
  </tr>
  <tr>
    <td>PID base duty cycle</td>
    <td><input type="text" name="offset" id="offset" data-controltype="pid" /> %</td>
  </tr>
  <tr>
    <td><input type="submit" value="Change settings" id="updatesettings" /></td>
    <td id="setstatus"></td>
  </tr>
</table>
<p id="date"></p>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="client.js"></script>
<script src="jquery.sparkline.min.js"></script>
</html>
